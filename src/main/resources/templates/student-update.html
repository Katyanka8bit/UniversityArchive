<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="UTF-8">
<title>Update student</title>
</head>
<body>
<form action="#" th:action="@{/student-update}" th:object="${studentDTO}" method="post">
    <label for="id">ID</label>
    <input readonly type="number" th:field="*{id}" id="id" placeholder="ID">
    <br/>
    <label for="name">Name</label>
    <input type="text" th:field="*{name}" id="name" placeholder="Student Name">
    <br/>
    <label for="name">Surname</label>
    <input type="text" th:field="*{surname}" id="surname" placeholder="Student surname">
    <br/>
    <label for="name">Age</label>
    <input type="text" th:field="*{age}" id="age" placeholder="Student age">
    <br/>


    <input type="submit" value="Update Group">
</form>
</body>
</html>
