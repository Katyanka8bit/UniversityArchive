<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="UTF-8">
<title>Create faculty</title>
</head>
<body>
<form action="#" th:action="@{/faculty-update}" th:object="${facultyDTO}" method="post">
    <label for="id">ID</label>
    <input readonly type="number" th:field="*{id}" id="id" placeholder="ID">
    <br/>
    <label for="name">Name</label>
    <input type="text" th:field="*{name}" id="name" placeholder="Faculty Name">
    <br/>


    <input type="submit" value="Update Faculty">
</form>
</body>
</html>
